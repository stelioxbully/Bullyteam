<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bullyteam</title>

  <!-- Íconos de Font Awesome -->
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      color: white;
      background-image: url('StelioxBully - copia.jpeg'); /* Fondo desde internet */
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }

    header {
      background-color: rgba(0, 0, 0, 0.6);
      text-align: center;
      padding: 40px 20px;
    }

    header h1 {
      font-size: 36px;
      margin-bottom: 10px;
    }

    header p {
      font-size: 18px;
    }

    nav {
      background-color: rgba(0, 0, 0, 0.7);
      display: flex;
      justify-content: center;
      padding: 10px 0;
    }

    nav a {
      color: white;
      text-decoration: none;
      padding: 10px 20px;
      font-size: 16px;
    }

    nav a:hover {
      background-color: #1e90ff;
    }

    section {
      padding: 40px 20px;
      background-color: rgba(0, 0, 0, 0.5);
      text-align: center;
    }

    img.perfil {
      width: 200px;
      height: auto;
      border-radius: 50%;
      border: 3px solid white;
      margin-top: 20px;
    }

    .redes {
      margin-top: 20px;
      font-size: 24px;
    }

    .redes a {
      color: white;
      margin: 0 10px;
      transition: color 0.3s;
    }

    .redes a:hover {
      color: #1e90ff;
    }

    footer {
      background-color: rgba(0, 0, 0, 0.6);
      text-align: center;
      padding: 15px;
      font-size: 14px;
    }

    @media (max-width: 600px) {
      header h1 {
        font-size: 28px;
      }
      nav {
        flex-direction: column;
      }
      nav a {
        padding: 8px;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Bully Team</h1>
    <p></p>
  </header>

  <nav>
    <a href="#inicio">Inicio</a>
    <a href="#sobre-mi">Sobre mí</a>
    <a href="#contacto">Contacto</a>
  </nav>

  <section id="inicio">
    <h2>Inicio</h2>
    <p>¡Bienvenido a Bully FAMILY!</p>
  </section>

  <section id="sobre-mi">
    <h2>Sobre mí</h2>
    <p>Somos Bully Team La Cosa Nostra Del Mundo Gamer.</p>
    <img src="bullyteampequeña.jpeg" alt="Mi foto" class="perfil">
  </section>

  <section id="contacto">
    <h2>Contacto</h2>
    <p>Sígueme en mis redes sociales:</p>
    <div <section id="contacto">
  <h2>Contacto</h2>
  <p>Sígueme en mis redes:</p>

  <a href="https://www.instagram.com/Stelioxhawk" target="_blank">Instagram</a><br>
</div>
</section>

  <footer>
    <p>&copy; 2025 Bully Company
    </p>
  </footer>

</body>
</html>
